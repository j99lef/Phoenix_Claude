<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TravelAiGent</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Luxury Concierge Design System -->
    <link href="/static/luxury-concierge.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, var(--luxury-obsidian) 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="luxury-pattern" patternUnits="userSpaceOnUse" width="60" height="60"><circle cx="30" cy="30" r="2" fill="rgba(201,169,110,0.15)"/></pattern></defs><rect width="100" height="100" fill="url(%23luxury-pattern)"/></svg>');
            opacity: 0.3;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--luxury-white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-to-home:hover {
            color: var(--luxury-gold);
            transform: translateX(-4px);
        }
        
        .register-header {
            background: var(--gradient-luxury-gold);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .register-header h1 {
            font-family: var(--font-luxury-display);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .register-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--luxury-obsidian);
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--luxury-stone);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--luxury-gold);
            box-shadow: 0 0 0 3px rgba(201, 169, 110, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: var(--luxury-charcoal);
            margin-top: 0.5rem;
        }
        
        .password-requirements li {
            margin: 0.25rem 0;
        }
        
        .password-requirements .valid {
            color: #27ae60;
        }
        
        .register-button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-luxury-gold);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(201, 169, 110, 0.3);
        }
        
        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--luxury-charcoal);
        }
        
        .login-link a {
            color: var(--luxury-gold);
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #e8f8f5;
            color: #27ae60;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="register-container">
        <div class="register-header">
            <img src="/static/TravelAigent_logo_header.png" alt="TravelAiGent" style="width: 80px; margin-bottom: 1rem;">
            <h1>Create Your Account</h1>
            <p>Join TravelAiGent for personalized travel planning</p>
        </div>
        
        <form class="register-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-input" name="first_name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-input" name="last_name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" name="username" required 
                       pattern="[a-zA-Z0-9_]{3,20}" 
                       title="3-20 characters, letters, numbers, and underscores only">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" id="password" required>
                <ul class="password-requirements">
                    <li id="length">At least 8 characters</li>
                    <li id="uppercase">One uppercase letter</li>
                    <li id="lowercase">One lowercase letter</li>
                    <li id="number">One number</li>
                </ul>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input" name="confirm_password" id="confirmPassword" required>
            </div>
            
            <button type="submit" class="register-button" id="registerButton">
                Create Account
            </button>
            
            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </form>
    </div>
    
    <script>
        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            document.getElementById('length').classList.toggle('valid', password.length >= 8);
            
            // Check uppercase
            document.getElementById('uppercase').classList.toggle('valid', /[A-Z]/.test(password));
            
            // Check lowercase
            document.getElementById('lowercase').classList.toggle('valid', /[a-z]/.test(password));
            
            // Check number
            document.getElementById('number').classList.toggle('valid', /[0-9]/.test(password));
        });
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Clear messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate passwords match
            if (data.password !== data.confirm_password) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Validate password strength
            const password = data.password;
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                document.getElementById('errorMessage').textContent = 'Password does not meet requirements';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            // Disable button
            const button = document.getElementById('registerButton');
            button.disabled = true;
            button.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('successMessage').textContent = 'Account created successfully! Redirecting...';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('errorMessage').textContent = result.error || 'Registration failed';
                    document.getElementById('errorMessage').style.display = 'block';
                    button.disabled = false;
                    button.textContent = 'Create Account';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').style.display = 'block';
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
