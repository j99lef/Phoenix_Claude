<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TravelAiGent</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Luxury Concierge Design System -->
    <link href="/static/luxury-concierge.css" rel="stylesheet">
    
    <!-- Additional fonts for luxury design -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: var(--gradient-luxury-depth);
        }
        
        .luxury-reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-luxury-xl);
            position: relative;
            overflow: hidden;
        }
        
        .back-to-login {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--luxury-obsidian);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-luxury-sm);
            font-weight: 500;
            transition: var(--transition-luxury);
            opacity: 0.8;
            z-index: 10;
        }
        
        .back-to-login:hover {
            color: var(--luxury-gold);
            transform: translateX(-4px);
            opacity: 1;
        }
        
        .luxury-reset-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: luxuryFadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .luxury-reset-header {
            padding: var(--space-luxury-3xl) var(--space-luxury-2xl) var(--space-luxury-xl);
            text-align: center;
            position: relative;
        }
        
        .luxury-reset-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-luxury-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-luxury-xl);
            font-size: 2rem;
            color: var(--luxury-white);
            box-shadow: 0 8px 24px rgba(201, 169, 110, 0.3);
        }
        
        .luxury-reset-title {
            font-family: var(--font-luxury-display);
            font-size: 2rem;
            font-weight: 400;
            color: var(--luxury-obsidian);
            margin: 0 0 var(--space-luxury-md);
            letter-spacing: -0.02em;
        }
        
        .luxury-reset-subtitle {
            color: var(--luxury-charcoal);
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .luxury-reset-content {
            padding: 0 var(--space-luxury-2xl) var(--space-luxury-3xl);
        }
        
        .luxury-form-control {
            margin-bottom: var(--space-luxury-xl);
        }
        
        .luxury-form-label {
            display: block;
            font-weight: 500;
            color: var(--luxury-obsidian);
            margin-bottom: var(--space-luxury-sm);
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }
        
        .luxury-form-input {
            width: 100%;
            padding: var(--space-luxury-md) var(--space-luxury-lg);
            border: 2px solid var(--luxury-stone);
            border-radius: 12px;
            font-size: 1rem;
            font-family: var(--font-luxury-body);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--luxury-white);
            color: var(--luxury-obsidian);
        }
        
        .luxury-form-input:focus {
            outline: none;
            border-color: var(--luxury-gold);
            background: var(--luxury-ivory);
            box-shadow: 0 0 0 4px rgba(201, 169, 110, 0.1);
        }
        
        .luxury-reset-button {
            width: 100%;
            padding: var(--space-luxury-lg);
            background: var(--gradient-luxury-gold);
            border: none;
            border-radius: 12px;
            color: var(--luxury-white);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: none;
            letter-spacing: 0.02em;
            box-shadow: 0 4px 16px rgba(201, 169, 110, 0.3);
            margin-top: var(--space-luxury-lg);
        }
        
        .luxury-reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(201, 169, 110, 0.4);
        }
        
        .luxury-reset-button:active {
            transform: translateY(0);
        }
        
        .luxury-reset-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-message {
            background: var(--luxury-pearl);
            border: 1px solid var(--luxury-stone);
            border-radius: 12px;
            padding: var(--space-luxury-md);
            margin-top: var(--space-luxury-xl);
            font-size: 0.9rem;
            color: var(--luxury-charcoal);
            line-height: 1.5;
            text-align: center;
        }
        
        .info-message i {
            color: var(--luxury-gold);
            margin-right: var(--space-luxury-xs);
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: var(--space-luxury-md);
            margin-bottom: var(--space-luxury-xl);
            font-size: 0.95rem;
            color: #059669;
            display: none;
            align-items: center;
            gap: var(--space-luxury-sm);
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: var(--space-luxury-md);
            margin-bottom: var(--space-luxury-xl);
            font-size: 0.95rem;
            color: #dc2626;
            display: none;
            align-items: center;
            gap: var(--space-luxury-sm);
        }
        
        /* Loading spinner */
        .button-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-luxury-sm);
        }
        
        .button-loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/login" class="back-to-login">
        <i class="fas fa-arrow-left"></i>
        Back to Login
    </a>
    
    <!-- Password Reset Container -->
    <div class="luxury-reset-container">
        <div class="luxury-reset-card">
            <!-- Reset Header -->
            <div class="luxury-reset-header">
                <div class="luxury-reset-icon">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="luxury-reset-title">Reset Password</h1>
                <p class="luxury-reset-subtitle">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>
            </div>
            
            <!-- Reset Content -->
            <div class="luxury-reset-content">
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Check your email! We've sent password reset instructions.</span>
                </div>
                
                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText">An error occurred. Please try again.</span>
                </div>
                
                <form id="resetForm" onsubmit="handlePasswordReset(event)">
                    <div class="luxury-form-control">
                        <label for="email" class="luxury-form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="luxury-form-input" 
                            placeholder="your@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <button type="submit" class="luxury-reset-button" id="resetButton">
                        <span id="buttonText">Send Reset Instructions</span>
                        <span class="button-loading" id="buttonLoading">
                            <i class="fas fa-spinner"></i>
                            Sending...
                        </span>
                    </button>
                </form>
                
                <div class="info-message">
                    <i class="fas fa-info-circle"></i>
                    If you don't receive an email within a few minutes, please check your spam folder.
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function handlePasswordReset(event) {
            event.preventDefault();
            
            const form = event.target;
            const email = form.email.value;
            const button = document.getElementById('resetButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoading = document.getElementById('buttonLoading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            button.disabled = true;
            buttonText.style.display = 'none';
            buttonLoading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successMessage.style.display = 'flex';
                    form.reset();
                    
                    // Redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'Failed to send reset instructions. Please try again.';
                    errorMessage.style.display = 'flex';
                }
            } catch (error) {
                console.error('Reset error:', error);
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'flex';
            } finally {
                // Reset button state
                button.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoading.style.display = 'none';
            }
        }
        
        // Focus email input on load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
